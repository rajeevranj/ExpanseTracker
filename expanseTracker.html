<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="Style.css" />
    
  </head>
  <body>
    <div  class="container"><form id="Tracker"> 
      <h1>Enter Your Details</h1>
    <h2>
      <label for="name">Name</label>
      <input type="text" size="50px" placeholder="Enter Your Name" id="name" />
    
      <br>
      <label for="Item name">Item Name</label>
      <input type="text" size="50px" placeholder="Enter item name" id="item" />
<br>
      <label for="Quantity">No Of Item</label>
      <input
        type="text"
        size="50px"
        placeholder="select quantity"
        id="QTY"
      />
<br>
      <label for="Amount">Enter Amount</label>
      <input
        type="text"
        size="50px"
        placeholder="Enter total amount"
        id="amount"
      />
<br>
      <label for="Mobile">Enter mobile number</label>
      <input type="text" size="50px" placeholder="Enter mobile" id="mobile" />
<br>
   
      <button type="submit" id="btn">Submit</button>
    
    </h2>
  </form>
  <ul id="itemList"></ul>
    </div>

    <script src="response.js"></script>
  </body>
</html>
